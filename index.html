<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>To-Do App</h1>
        <button id = "addTask">ADD TASK</button>
        <form id = "addTaskForm" style = "display: none;">
            <label for = "taskName">Task name:</label><br>
            <input type = "text" id = "taskName" name = "taskName" required><br>

            <label for = "taskDesc">Description:</label><br>
            <textarea type = "text" id = "taskDesc" name = "taskDesc" required></textarea><br>

            <label for = "taskDueDate">Due Date:</label><br>
            <input type = "date" id = "taskDueDate" name="taskDueDate" required><br>

            <label for = "taskDueTime">Due Time:</label><br>
            <input type = "time" id = "taskDueTime" name="taskDueTime" required><br>

            <button type = "submit" id = "submitTask">SUBMIT</button>
        </form>
        <p>
            <i>Tick the checkbox against completed tasks</i>
        </p>
        <div>
            <button id = "showAll">ALL</button>
            <button id = "showActive">ACTIVE</button>
            <button id = "showCompleted">COMPLETED</button>
        </div>
        <table>
            <thead>
                <th>COMPLETED</th>
                <th>TASK NAME</th>
                <th>DESCRIPTION</th>
                <th>DUE DATE TIME</th>
                <th>ACTION</th>
            </thead>
            <tbody id="taskList"> </tbody>
        </table>
    </div>
</body>
</html>
