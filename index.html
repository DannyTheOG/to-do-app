<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>To-Do App</h1>
        <input type="text" id="taskInput" placeholder="Enter the name of task" required>
        <button id="addTask">ADD TASK</button>
        <p>
            <i>Tick the checkbox against completed tasks</i>
        </p>
        <div>
            <button id = "showAll">ALL</button>
            <button id = "showActive">ACTIVE</button>
            <button id = "showCompleted">COMPLETED</button>
        </div>
        <ul id="taskList">

        </ul>
    </div>
</body>
</html>
